<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loop through array of data and display data in a table -->
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>
        <button (click)="onEdit(item)">Edit</button>
        <button (click)="onDelete(item.id)">Delete</button>
      </td>
    </tr>
    <tr *ngIf="data.length === 0">
      <td colspan="3">No data available</td>
    </tr>
  </tbody>
</table>
